<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen Recorded App</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="render.js"></script>
  </head>
  <body 
    class="h-screen w-screen container my-5 flex flex-col items-center text-center">
    <h1 class="text-2xl">âš¡ Electron Screen Recorder </h1>
    <video class="mx-2 my-0 border" style="height: 80%"></video>
    <div class="flex items-center justify-center m-2">
      <button 
      id="startBtn" 
      class="text-white text-xl rounded-lg mx-2 px-2 py-1 bg-indigo-500" 
      >
      Start
      </button>

      <button 
        id="stopBtn" 
        class="text-white text-xl mx-2 px-2 py-1 rounded-lg bg-yellow-700" 
      >
      Stop
      </button>

    </div>
    
    <hr/>

    <button id="videoSelectBtn" class="hover:text-white hover:bg-black hover:border-none border border-gray-500 text-xl rounded-lg px-2 py-1">
      Choose a video source
    </button>
  </body>
</html>
